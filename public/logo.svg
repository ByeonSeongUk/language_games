<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 배경 -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#282c34"/>
      <stop offset="100%" style="stop-color:#1e2127"/>
    </linearGradient>

    <!-- 블루-시안 획 -->
    <linearGradient id="stroke1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61afef"/>
      <stop offset="100%" style="stop-color:#56b6c2"/>
    </linearGradient>

    <!-- 퍼플-핑크 획 -->
    <linearGradient id="stroke2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c678dd"/>
      <stop offset="100%" style="stop-color:#e06c75"/>
    </linearGradient>

    <!-- 옐로우-오렌지 획 -->
    <linearGradient id="stroke3" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5c07b"/>
      <stop offset="100%" style="stop-color:#d19a66"/>
    </linearGradient>

    <!-- 글로우 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <rect x="1" y="1" width="510" height="510" rx="95" fill="none" stroke="#3e4452" stroke-width="1"/>

  <!-- 추상적 글리프 - 교차하는 획들 -->
  <g filter="url(#glow)">
    <!-- 세로 획 (블루-시안) -->
    <path
      d="M200 120
         Q200 256 200 340
         Q200 400 260 400"
      stroke="url(#stroke1)"
      stroke-width="36"
      stroke-linecap="round"
      fill="none"
    />

    <!-- 가로 곡선 획 (퍼플-핑크) -->
    <path
      d="M140 240
         Q256 240 320 200
         Q380 160 400 200"
      stroke="url(#stroke2)"
      stroke-width="32"
      stroke-linecap="round"
      fill="none"
    />

    <!-- 대각선 획 (옐로우-오렌지) -->
    <path
      d="M280 140
         Q320 220 340 320
         Q355 390 320 400"
      stroke="url(#stroke3)"
      stroke-width="28"
      stroke-linecap="round"
      fill="none"
    />
  </g>

  <!-- 교차점 강조 -->
  <circle cx="200" cy="240" r="10" fill="#61afef" opacity="0.8"/>
  <circle cx="305" cy="205" r="8" fill="#c678dd" opacity="0.7"/>
  <circle cx="320" cy="320" r="6" fill="#e5c07b" opacity="0.6"/>

  <!-- 미세한 파티클 -->
  <circle cx="120" cy="380" r="4" fill="#98c379" opacity="0.5"/>
  <circle cx="400" cy="120" r="3" fill="#56b6c2" opacity="0.4"/>
</svg>
