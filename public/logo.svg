<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 배경 -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#21252b"/>
      <stop offset="100%" style="stop-color:#1a1d23"/>
    </linearGradient>

    <!-- 메인 그라데이션 (레드 → 퍼플 → 블루) -->
    <linearGradient id="main" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e06c75"/>
      <stop offset="40%" style="stop-color:#c678dd"/>
      <stop offset="100%" style="stop-color:#61afef"/>
    </linearGradient>

    <!-- 골드 악센트 -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5c07b"/>
      <stop offset="100%" style="stop-color:#d19a66"/>
    </linearGradient>

    <!-- 은은한 글로우 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 내부 그림자 -->
    <filter id="inner">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- 테두리 (미세한 그라데이션) -->
  <rect x="2" y="2" width="508" height="508" rx="106"
        fill="none" stroke="url(#main)" stroke-width="1" opacity="0.3"/>

  <!-- 메인 심볼 -->
  <g filter="url(#glow)">
    <!-- 日 외곽 (미니멀한 사각) -->
    <rect
      x="156" y="156"
      width="200" height="200"
      rx="8"
      stroke="url(#main)"
      stroke-width="18"
      fill="none"
      opacity="0.9"
    />

    <!-- 日 + 한 융합 중앙선 -->
    <line
      x1="156" y1="256"
      x2="356" y2="256"
      stroke="url(#main)"
      stroke-width="18"
      stroke-linecap="round"
    />

    <!-- 한 ㅎ 추상화 (상단 원) -->
    <circle
      cx="256" cy="200"
      r="28"
      stroke="url(#main)"
      stroke-width="14"
      fill="none"
    />

    <!-- 한 ㅏ 추상화 (우측 세로선) -->
    <line
      x1="310" y1="190"
      x2="310" y2="320"
      stroke="url(#main)"
      stroke-width="14"
      stroke-linecap="round"
    />

    <!-- 한 ㅏ 추상화 (우측 가지) -->
    <line
      x1="310" y1="260"
      x2="345" y2="285"
      stroke="url(#main)"
      stroke-width="12"
      stroke-linecap="round"
    />
  </g>

  <!-- 중앙 골드 포인트 -->
  <circle cx="256" cy="256" r="8" fill="url(#gold)"/>
</svg>
