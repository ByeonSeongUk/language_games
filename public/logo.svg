<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c313a"/>
      <stop offset="100%" style="stop-color:#21252b"/>
    </linearGradient>
    <linearGradient id="torii" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5c07b"/>
      <stop offset="100%" style="stop-color:#d19a66"/>
    </linearGradient>
  </defs>
  <!-- 배경 -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <!-- 토리이 게이트 (미니멀) -->
  <!-- 상단 가로 보 (카사기) -->
  <rect x="96" y="140" width="320" height="28" rx="6" fill="url(#torii)"/>
  <!-- 중간 가로 보 (누키) -->
  <rect x="128" y="200" width="256" height="20" rx="4" fill="url(#torii)"/>
  <!-- 왼쪽 기둥 (하시라) -->
  <rect x="148" y="140" width="24" height="232" rx="4" fill="url(#torii)"/>
  <!-- 오른쪽 기둥 (하시라) -->
  <rect x="340" y="140" width="24" height="232" rx="4" fill="url(#torii)"/>
  <!-- 벚꽃 잎 3개 (작은 원으로 표현) -->
  <circle cx="380" cy="310" r="10" fill="#c678dd" opacity="0.6"/>
  <circle cx="404" cy="340" r="7" fill="#c678dd" opacity="0.4"/>
  <circle cx="366" cy="348" r="5" fill="#c678dd" opacity="0.3"/>
</svg>
