<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2127"/>
      <stop offset="100%" style="stop-color:#282c34"/>
    </linearGradient>
    <linearGradient id="glyph1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61afef"/>
      <stop offset="100%" style="stop-color:#56b6c2"/>
    </linearGradient>
    <linearGradient id="glyph2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c678dd"/>
      <stop offset="100%" style="stop-color:#e06c75"/>
    </linearGradient>
    <linearGradient id="glyph3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5c07b"/>
      <stop offset="100%" style="stop-color:#d19a66"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- G 형태의 추상적 글리프 -->
  <!-- 메인 곡선 (G의 외곽) -->
  <path d="M320 156
           C380 156 420 200 420 256
           C420 340 360 396 256 396
           C152 396 92 340 92 256
           C92 172 152 116 256 116"
        stroke="url(#glyph1)"
        stroke-width="32"
        stroke-linecap="round"
        fill="none"/>

  <!-- 안쪽 획 (문자의 내부 구조) -->
  <path d="M256 220 L340 220 L340 290 L280 290"
        stroke="url(#glyph2)"
        stroke-width="28"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- 포인트 악센트 -->
  <circle cx="256" cy="180" r="18" fill="url(#glyph3)"/>

  <!-- 작은 장식 요소들 -->
  <circle cx="400" cy="120" r="8" fill="#98c379" opacity="0.7"/>
  <circle cx="112" cy="380" r="6" fill="#c678dd" opacity="0.5"/>
  <circle cx="380" cy="400" r="5" fill="#61afef" opacity="0.4"/>
</svg>
